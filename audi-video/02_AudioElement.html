<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<script src="Modernizr-2.0.6.js"></script>
</head>
<body>
	<audio id="audio" controls autoplay src="audio/Vivaldi.ogg">Браузер не поддерживает воиспрозведение звуковых медиафайлов
	</audio>
	<script>
		if (!Modernizr.audio) {
			alert("Браузер не поддерживает воиспрозведение звуковых медиафайлов")
		}
		else{
			var audio = Document.getElementById("audio")
			var res = audio.canPlayType("audio/ogg; codecs="vorbis"")
			if (res) alert(res + " can play ogg vorbis");
			else alert("nosupport for ogg vorbis");
		}
	</script>
</body>
</html>
