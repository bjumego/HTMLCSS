<!DOCTYPE html>
<html>
<head>
	<title>text-overflow</title>
	<style type='text/css'>
		#id1 {
			width: 450px;
			border: 1px #000 solid;

			     text-overflow: ellipsis;
			    text-overflow: ellipsis;
			  text-overflow: ellipsis;

			  overflow: hidden;
			  white-space: nowrap;
		}
		
		#id2 {
		    width: 450px;
		    border: 1px #000 solid;

		        text-overflow: clip;
		       text-overflow: clip;
		     text-overflow: clip;
		     overflow: hidden;
		     white-space: nowrap;
		}
		</style>     	  
</head>
<body>
	<p id="id1"><b>text-overflow:ellipsis</b> - Текст выходящий за пределы родительского эдемента</p>
	<p id="id1"><b>text-overflow:clip</b> - Текст выходящий за пределы родительского эдемента</p>	
</body>
</html>
