<!DOCTYPE html>
<html lang="en">
<head>
	<title>Font-face</title>
	<style type='text/css'>

		@font-face {
			font-family: heinrcih;
			src: url('heinrich.ttf'),	url('heinrich.eot');
		}

		@font-face {
			font-family: heinrich;
			font-style: italic;
			src: url('heinrichitalic.ttf'), url('heinrichitalic.eot');	
		}


		p {
			font-family: heinrich;
			font-size: 1.5em;
		}	
	</style>			
</head>
<body>
	<p>Для обычного текста будет использан шрифт heinrich</p>
	<p><i>Для курсивного текста будет использан шрифт heinrich italic.</i></p>
	<p>А это обычный текст с <i>"вставка"</i>курсивного.</p>
</body>
</html>
